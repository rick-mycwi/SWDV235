<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom styles for this template -->
    <link href="styles/userstyles.css" rel="stylesheet">
    <script src="scripts/userScripts.js"></script>
</head>
<header>
<h1>Shop Share</h1>
</header>
<body>
    <main>
        <h1>Sign up for the latest listings for rent.</h1>
        <form id="email_form" name="email_form" class="subform" action="join.html" method="get">
            <label for="email_address1">Email Address:</label>
            <input type="text" id="email_address1" name="email_address1">
            <span>*</span><br>

            <label for="email_address2">Re-enter Email Address:</label>
            <input type="text" id="email_address2" name="email_address2">
            <span>*</span><br>

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
            <span>*</span><br>

            <label>&nbsp;</label>
            <input type="button" id="join_list" value="Sign up">
        </form>
    </main>
</body>
</html>
